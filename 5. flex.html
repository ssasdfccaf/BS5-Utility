<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>플렉스</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      div,
      span {
        min-height: 70px;
        min-width: 70px;
        margin: 2px;
      }
      body {
        margin-bottom: 500px;
      }
      hr {
        margin: 50px 0;
      }
    </style>
  </head>

  <body>
    <!-- DISPLAY FLEX -->
    <div class="d-flex">
      <div class="border border-3 border-danger"></div>
      <div class="border border-3 border-warning"></div>
      <div class="border border-3 border-info"></div>

      <div class="border"></div>
    </div>

    <!-- FLEX WRAP : 줄이 자동으로 바뀜-->

    <div class="d-flex flex-wrap">
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
      <div class="border"></div>
    </div>

    <!-- FLEX DIRECTION ROW 기본적으로 가로 방향 -->

    <div class="d-flex flex-row">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- FLEX DIRECTION COLUMN 세로 방향-->

    <div class="d-flex flex-column">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- FLEX DIRECTION ROW REVERSE-->

    <div class="d-flex flex-row-reverse">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- FLEX DIRECTION COLUMN REVERSE-->

    <div class="d-flex flex-column-reverse">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <hr />

    <!-- JUSTIFY CONTENT START-->

    <div class="d-flex justify-content-start">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- JUSTIFY CONTENT END-->

    <div class="d-flex justify-content-end">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- JUSTIFY CONTENT CENTER 가운데 정렬-->

    <div class="d-flex justify-content-center">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- JUSTIFY CONTENT BETWEEN 중간의 여백-->

    <div class="d-flex justify-content-between">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- JUSTIFY CONTENT AROUND-->

    <div class="d-flex justify-content-around">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <!-- JUSTIFY CONTENT EVENLY-->

    <div class="d-flex justify-content-evenly">
      <div class="border border-3 border-success">1</div>
      <div class="border border-3 border-success">2</div>
      <div class="border border-3 border-success">3</div>
    </div>

    <hr />

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
